---
ecpri_header_config:
  ecpriVersion:
    enable: 0
    value: 0
  ecpriReserved:
    enable: 0
    value: 0
  ecpriConcatenation:
    enable: 0
    value: 0
  ecpriMessage: #Defaulted to 0, different value will cause OK timeout because NIC will drop the pkts due to flow rules
    enable: 0
    value: 0
  ecpriPayload:
    enable: 0
    value: 0
  ecpriRtcid: #Defaulted to eAxCID, different value will cause OK timeout because NIC will drop the pkts due to flow rules
    enable: 0
    value: 0
  ecpriPcid:  #Defaulted tp eAxCID, different value will cause OK timeout because NIC will drop the pkts due to flow rules
    enable: 0
    value: 0
  ecpriSeqid: #Currently ignored by OK
    enable: 0
    value: 0
  ecpriEbit:
    enable: 0
    value: 0
  ecpriSubSeqid:
    enable: 0
    value: 0