# Default Antenna Panel Configurations
# Each panel configuration can be referenced by index in the code
# Can be modified in the code by calling slsChan::setAntPanelConfig()

# BS antenna panel configuration (index 0)
panel_0:
  n_ant: 4
  ant_size: [1, 1, 1, 2, 2]  # [M_g, N_g, M, N, P]
  ant_spacing: [0, 0, 0.5, 0.5]  # [d_g_h, d_g_v, d_h, d_v]
  ant_polar_angles: [45, -45]  # [roll_angle_first_polz, roll_angle_second_polz]
  ant_model: 1  # 0: isotropic, 1: directional, 2: direct pattern

# UE antenna panel configuration (index 1)
panel_1:
  n_ant: 1
  ant_size: [1, 1, 2, 2, 1]  # [M_g, N_g, M, N, P]
  ant_spacing: [0, 0, 0.5, 0.5]  # [d_g_h, d_g_v, d_h, d_v]
  ant_polar_angles: [0, 0]  # [roll_angle_first_polz, roll_angle_second_polz]
  ant_model: 0  # 0: isotropic, 1: directional, 2: direct pattern 