---
# WAR for limitation that all cells need to be configured at initial
wait_all_cell_config: 1

# Transport settings for nvIPC
transport:
  - transport_id: 0
    phy_cells: [0, 1, 2, 3]
    type: shm
    shm_config:
      prefix: cumac
      cuda_device_id: -1
      ring_len: 8192
      mempool_size:
        cpu_msg:
          buf_size: 8192
          pool_len: 4096
        cpu_data:
          buf_size: 576000
          pool_len: 1024
        cuda_data:
          buf_size: 307200
          pool_len: 0

  - transport_id: 1
    phy_cells: [4, 5, 6, 7]
    type: shm
    shm_config:
      prefix: cumac1
      cuda_device_id: -1
      ring_len: 8192
      mempool_size:
        cpu_msg:
          buf_size: 8192
          pool_len: 4096
        cpu_data:
          buf_size: 576000
          pool_len: 1024
        cuda_data:
          buf_size: 307200
          pool_len: 0

...
